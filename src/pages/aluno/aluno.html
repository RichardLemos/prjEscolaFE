<ion-header>
    <ion-navbar>
      <ion-title>Top CR da Semana</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()" color="primary">
          <ion-icon name="add-circle"></ion-icon>
          <ion-icon name="people"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>

    <ion-content  padding>

        <ion-card (click)="openDetalhesAluno()" *ngFor="let aluno of alunos">
<ion-row>
          <ion-col align-self: center >
  <ion-item no-lines   *ngIf="!erro"  text-center>

    <h2 class="aluno-title">{{aluno.nome}}</h2>
    <p class="aluno-date">{{aluno.cr}}</p>
    <img *ngIf="aluno.curso.id===1" class="img-curso"  src="./assets/imgs/curso-sistemas.jpg">
    <img *ngIf="aluno.curso.id===2" class="img-curso"  src="./assets/imgs/curso-medicina.jpg">
    <img *ngIf="aluno.curso.id===3" class="img-curso"  src="./assets/imgs/curso-nutricao.jpg">
    <img *ngIf="aluno.curso.id===4" class="img-curso"  src="./assets/imgs/curso-engenharia.jpg">
    <button class="btn-apagar" ion-button round color="danger" (click)="apagarAluno(aluno.id)">Apagar Aluno</button>
  </ion-item>

</ion-col>
</ion-row>
  </ion-card>

</ion-content>
