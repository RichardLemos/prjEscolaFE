<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Aluno</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list  *ngIf="aluno">
    <ion-item text-center>

        <h1>{{aluno.nome}}</h1>
      <h1>{{aluno.cr}}</h1>
      <h1>{{aluno.matricula}}</h1>

      <ion-avatar>
          <img *ngIf="aluno.curso.id===1" class="img-curso" src="./assets/imgs/Sistemas_De_Informacao.jpg">
          <img *ngIf="aluno.curso.id===2" class="img-curso" src="./assets/imgs/analise.jpg">
          <img *ngIf="aluno.curso.id===3" class="img-curso" src="./assets/imgs/design.jpg">
          <img *ngIf="aluno.curso.id===4" class="img-curso" src="./assets/imgs/redes.jpg">
        </ion-avatar>


    </ion-item>
  </ion-list>


</ion-content>
