<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="aluno">
        <ion-item>
          <h1>{{aluno.nome}}</h1>
          <h1>{{aluno.cr}}</h1>
        </ion-item>
        <ion-card-content>
          <p class="aluno-descricao">{{aluno.estadoCivil}}</p>
          <p class="aluno-descricao">{{aluno.matricula}}</p>
        </ion-card-content>
      </ion-card>

</ion-content>
